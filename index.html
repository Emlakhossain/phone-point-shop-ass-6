<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choice Your Phone</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- link of fontAwesome  -->
    <script src="https://kit.fontawesome.com/82f9429745.js" crossorigin="anonymous"></script>

    <style>
        #spinner {
            display: none;

        }
    </style>

</head>

<body class="bg-secondary bg-gradient">
    <h1 class="text-center mt-5 mb-5 fs-1 fw-bold">MobilePoint.Com </h1>
    <!-- search field section -->
    <section>
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Choice your phone"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="loadSearchField()" class="btn btn-outline-secondary text-white fw-bold" type="button"
                id="button-addon2">Search</button>
        </div>
    </section>
    <!-- spinner toggol section  -->
    <section>
        <div class="d-flex justify-content-center">
            <div id="spinner" class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </section>
    <!-- phone information section  -->
    <section>
        <div class="d-flex justify-content-center my-5" id="more-info">

        </div>
    </section>
    <!-- phone search result section  -->
    <section>
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-5 m-5 p-3 ">

        </div>
    </section>

    <!-- footer section -->
    <section>
        <footer>
            <div class="footer-container col-12 bg-dark bg-gradient  text-white text-center p-5 mt-5">
                <h1 class="">Welcome To MobilePoint.Com </h1>
                <p>Contact Us: 01740284295</p>
                <p>Email:imranmarin1990@gmail.com</p>


            </div>
        </footer>
    </section>

    <!-- script tag of bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
